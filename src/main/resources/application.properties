spring.application.name=pray-together
spring.config.import=optional:file:prayTogether-${spring.profiles.active}.properties
spring.datasource.driver-class-name=${ORACLE_DB_DRIVER}
spring.datasource.url=${ORACLE_DB_URL}
spring.datasource.username=${ORACLE_DB_USERNAME}
spring.datasource.password=${ORACLE_DB_PASSWORD}
spring.jpa.database-platform=${ORACLE_DB_DIALECT}
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.properties.hibernate.jdbc.timestamp.precision=3
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
jwt.secret-key=${JWT_SECRET_KEY:abcdefghijklmnopqrstuvwxyzabcdefghijklmnopqrstuvwxyzabcdefghijkl}
jwt.access-expire-time=${ACCESS_EXPIRE_TIME:123456}
jwt.refresh-expire-time=${REFRESH_EXPIRE_TIME:12345678}
logging.level.org.springframework.security=debug
logging.level.org.springframework.security.web=debug
