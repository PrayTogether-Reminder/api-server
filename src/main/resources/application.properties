spring.application.name=pray-together
spring.config.import=optional:file:prayTogether-${spring.profiles.active}.properties

spring.datasource.driver-class-name=${ORACLE_DB_DRIVER}
spring.datasource.url=${ORACLE_DB_URL}
spring.datasource.username=${ORACLE_DB_USERNAME}
spring.datasource.password=${ORACLE_DB_PASSWORD}

spring.jpa.database-platform=${ORACLE_DB_DIALECT}
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
