<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>임시 비밀번호 안내</title>
</head>
<body style="margin: 0; padding: 0; font-family: Arial, sans-serif; background-color: #f4f7f6;">
<div
    style="max-width: 600px; margin: 20px auto; background-color: #FFFFFF; border-radius: 8px; border: 1px solid #e0e0e0; overflow: hidden;">

  <!-- Header -->
  <div style="padding: 30px 20px; text-align: center; border-bottom: 1px solid #eeeeee;">
    <h1 style="color: #003262; margin: 0; font-size: 24px; font-weight: bold;">
      임시 비밀번호 안내</h1>
  </div>

  <!-- Content -->
  <div
      style="padding: 40px 30px; text-align: center; background-color: #FFFFFF;">
    <p style="margin: 0 0 25px 0; font-size: 16px; color: #333333; line-height: 1.6;">
      요청하신 임시 비밀번호를 보내드립니다.
    </p>

    <!-- Password Block -->
    <div
        style="background-color: #eef2f9; padding: 25px; border-radius: 6px; margin: 25px 0;">
        <span
            style="font-size: 28px; letter-spacing: 3px; font-weight: bold; color: #003262; display: inline-block; line-height: 1.2;">
          %s <!-- Temporary Password Here -->
        </span>
    </div>

    <p style="margin: 25px 0 10px 0; font-size: 14px; color: #555555;">
      로그인 후 <strong style="color: #273F85;">반드시 비밀번호를 변경</strong>해 주세요.
    </p>
    <p style="margin: 0 0 10px 0; font-size: 14px; color: #555555;">
      본인이 요청하지 않으셨다면 즉시 고객센터로 연락 부탁드립니다.
    </p>
    <p style="margin: 0 0 10px 0; font-size: 14px; color: #555555;">
      praytogethernoreply@gmail.com
    </p>
  </div>

  <!-- Footer -->
  <div
      style="text-align: center; color: #888888; font-size: 12px; padding: 20px 30px; border-top: 1px solid #eeeeee; background-color: #f8f9fa;">
    <p style="margin: 10px 0 0 0; color: #003262;">© 기도함께</p>
  </div>

</div>
</body>
</html>
