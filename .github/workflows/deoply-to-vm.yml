            # ì»¨í…Œì´ë„ˆ ì‹¤í–‰
            docker run -d \
            --name pray-together-api \
            --restart unless-stopped \
            --memory=600m \
            -p 8080:8080 \
            -v /home/user/pray-log:/root/log-pray \
            --log-driver json-file \
